#####################################################################################
# Arquivo de definicao de mensagens para os validadores.
#
# Replaces suportados:
# {0} = Representacao em String do objeto que foi validado
# {1} = Classe do bean que esta sendo validado
# {2} = Nome da propriedade do bean que esta sendo validado
#
######################################################################################
NullValidator={1}.{2}: Valor deve ser nulo.
NotNullValidator={1}.{2}: Valor é obrigatório.
NotEmptyValidator={1}.{2}: Valor não deve ser vazio.
EmptyValidator={1}.{2}: Valor deve ser vazio.
DateValidator={1}.{2}: Valor ''{0}'' deve ser uma data válida.
ByteValidator={1}.{2}: Valor ''{0}'' deve ser númerico (Byte).
ShortValidator={1}.{2}: Valor ''{0}'' deve ser númerico (Short).
IntegerValidator={1}.{2}: Valor ''{0}'' deve ser númerico (Integer).
LongValidator={1}.{2}: Valor ''{0}'' deve ser númerico (Long).
BigDecimalValidator={1}.{2}: Valor ''{0}'' deve ser decimal.



